<div class="container">
	<div class="row">
    	<div class="container" id="formContainer">

          <form id="budget" role="form" [formGroup]="budgetForm" (submit)="saveBudget()">
                        <h6>Total Budget</h6>            
            <input type="number" class="form-control" formControlName = "budget" autofocus>            
            <button class="btn btn-lg btn-primary" id="update" type="submit">Update</button>
          </form>   
        
        </div> <!-- /container -->
  </div>

  <div style="background-color: lemonchiffon; width: 30%; ">
    <h3 style="color: darkcyan">New Budget :</h3>
    <h4>{{budget[length-1].value|json}}</h4>
  </div>
  
  <div style="background-color: lemonchiffon; width: 30%; ">
      <h3 style="color: darkcyan">Last Budget :</h3>
      <h4>{{budget[length-2].value|json}}</h4>
  </div>
  
  
  <hr><hr>
  
  <div class="row">
    <div class="container" id="formContainer">

      <form class="category" role="form" [formGroup]="categoryForm" (submit)="saveCategory()">
       <h6>Categories</h6>
    <input type="text" class="form-control"
     placeholder="enter new categories"
     formControlName = "category"
      autofocus>
    <button class="btn btn-lg btn-primary" id = "category" type="submit">ADD</button>
  </form>
 

  <table class="table table-striped table-hover">
      <thead>
          <tr>       
              <th>Category</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>                

          <!-- <tr *ngFor="let exp of expense | paginate: { itemsPerPage:3, currentPage:p}"> -->
            <tr *ngFor = "let category of category | paginate: { itemsPerPage:5, currentPage:p}">
           
              <td>{{category.name}}</td>
             
              <td>
                 
                  <a href="#deleteExpenseModal" class="delete" data-toggle="modal">
                    <i class="material-icons" data-toggle="tooltip" (click)="deleteExpense(category._id)" title="Delete">&#xE872;</i>
                      
                  </a>
              </td>
          </tr> 
      </tbody>
      <pagination-controls style="float: right" (pageChange)="p = $event"></pagination-controls>
  </table>

  

  <!-- Delete Modal HTML -->
<div id="deleteExpenseModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger" (click)="Confirmdelete()"  value="Delete">
          </div>
        </form>
      </div>
    </div>
    </div>

    

</div>
</div>
</div>
